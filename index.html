<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="http://games.espn.com/fhl/leagueoffice?leagueId=43185" class="w3-bar-item w3-button"><b>BCFHL</b> Basecamp Fantasy Hockey League</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Home</a>
      <a href="#about" class="w3-bar-item w3-button">Match-ups</a>
      <a href="#contact" class="w3-bar-item w3-button">Playoffs</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="/w3images/architect.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey">Architects</span></h1>
   <img class="w3-image" src="https://lh4.googleusercontent.com/GsMqJYUXl0BPxNI3y7Pf5vZG0kEDMHcwse2wrbrUcDMVHEwlWTTsVr3emW-TbbKSptX-jDCMaN5B52AjulvRxEW60CKLNDiQ0RShWnxXmHJBo9c1vfWceigDOzoIDQgchgOnGYoF" alt="Broken2" width="3000" height="1600">
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">
      </div>
    </div>
  </div>
</body>
</html>
